<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="card">
            <div class="first">
                <div class="image">
                    <img src="./woman.jpg" alt="">
                </div>
                <h1>Anna</h1>
                <h3>Designner</h3>
            </div>
            <div class="center">
                <button>View Profile</button>
            </div>
            <div class="last">
                <div class="rating">
                    <h2>86%</h2>
                    <h3>Rating</h3>
                </div>
                <div class="activity">
                    <h2>92%</h2>
                    <h3>Activity</h3>
                </div>
            </div>
        </div>
    </body>
</html>
